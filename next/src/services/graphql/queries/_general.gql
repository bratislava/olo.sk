fragment NavigationEntity on NavigationEntity {
  attributes {
    articlesParentPage {
      data {
        ...PageSlugEntity
      }
    }
    documentsParentPage {
      data {
        ...PageSlugEntity
      }
    }
    faqCategoriesParentPage {
      data {
        ...PageSlugEntity
      }
    }
    servicesParentPage {
      data {
        ...PageSlugEntity
      }
    }
    workshopsParentPage {
      data {
        ...PageSlugEntity
      }
    }
  }
}

query Navigation($locale: I18NLocaleCode!) {
  navigation(locale: $locale) {
    data {
      ...NavigationEntity
    }
  }
  topLevelPages: pages(filters: { parentPage: { id: { eq: null } } }, locale: $locale) {
    data {
      ...PageChildPagesEntity
    }
  }
}

query General($locale: I18NLocaleCode!) {
  footer(locale: $locale) {
    data {
      ...FooterEntity
    }
  }
  menu(locale: $locale) {
    data {
      ...MenuEntity
    }
  }
}
