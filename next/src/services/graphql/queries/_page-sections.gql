    data {
      ...FaqCategorySlugEntity
    }
  }
}

fragment ServicesSection on ComponentSectionsServices {
  title
  text
}

fragment WasteSortingCardsSection on ComponentSectionsWasteSortingCards {
  title
  text
  cardsWasteSortingCards: cards {
    title
    variant
    link {
      ...Link
    }
  }
  banner {
    ...BannerSection
  }
}

