fragment ParentPage on Page {
  slug
  title
}

fragment PageParentPages on PageEntity {
  attributes {
    ...ParentPage
    parentPage {
      data {
        attributes {
          ...ParentPage
          parentPage {
            data {
              attributes {
                ...ParentPage
                parentPage {
                  data {
                    attributes {
                      ...ParentPage
                      parentPage {
                        data {
                          attributes {
                            ...ParentPage
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment PageSlugEntity on PageEntity {
  ...PageParentPages
  __typename
  id
  attributes {
    title
    slug
  }
}

fragment PageCardEntity on PageEntity {
  ...PageSlugEntity
  attributes {
    updatedAt
  }
}

fragment PageEntity on PageEntity {
  ...PageSlugEntity
  attributes {
    perex
    header {
      ...HeaderSections
    }
    sections {
      ...PageSections
    }
  }
}

query Pages($locale: I18NLocaleCode!) {
  pages(locale: $locale) {
    data {
      ...PageEntity
    }
  }
}

query PageBySlug($slug: String!, $locale: I18NLocaleCode!) {
  pages(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      ...PageEntity
    }
  }
}
