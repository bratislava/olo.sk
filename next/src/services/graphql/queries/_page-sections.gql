fragment BannerSection on ComponentSectionsBanner {
  titleRequired: title
  text
  variant
  image {
    data {
      ...UploadImageEntity
    }
  }
  primaryButtonLink {
    ...Link
  }
  secondaryButtonLink {
    ...Link
  }
}

fragment DividerSection on ComponentSectionsDivider {
