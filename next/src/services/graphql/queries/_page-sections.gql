fragment RichtextSection on ComponentSectionsRichtext {
  content
}

fragment OrderedCardsSection on ComponentSectionsOrderedCards {
  title
  cards {
    title
    text
  }
}

fragment ImageAndTextSection on ComponentSectionsImageAndText {
  title
  text
  imagePosition
  textBackgroundColor
  image {
    data {
      ...UploadImageEntity
    }
  }
  primaryButton {
    ...Link
  }
  secondaryButton {
    ...Link
  }
}

fragment ColumnedItemsSection on ComponentSectionsColumnedItems {
  title
  text
  sectionBackgroundColor
  items {
    ...IconTitleDescriptionItem
  }
}

fragment PageSections on PageSectionsDynamicZone {
  __typename

  ... on ComponentSectionsRichtext {
    ...RichtextSection
  }

  ... on ComponentSectionsOrderedCards {
    ...OrderedCardsSection
  }

  ... on ComponentSectionsImageAndText {
    ...ImageAndTextSection
  }

  ... on ComponentSectionsColumnedItems {
    ...ColumnedItemsSection
  }
}
