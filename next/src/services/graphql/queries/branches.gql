fragment BranchSlugEntity on BranchEntity {
  __typename
  id
  attributes {
    title
    page {
      data {
        ...PageSlugEntity
      }
    }
  }
}

fragment BranchEntity on BranchEntity {
  ...BranchSlugEntity
  attributes {
    page {
      data {
        ...PageSlugEntity
      }
    }
    openingTimes {
      data {
        ...OpeningTimeEntity
      }
    }
    contacts {
      data {
        ...ContactEntity
      }
    }
    latitude
    longitude
    address
    publicTransportInfo
    parkingInfo
    barrierFreeInfo
    mapIconName
  }
}

query Branches($locale: I18NLocaleCode!) {
  branches(locale: $locale) {
    data {
      ...BranchEntity
    }
  }
}

query BranchBySlug($slug: String!, $locale: I18NLocaleCode!) {
  branches(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      ...BranchEntity
    }
  }
}
