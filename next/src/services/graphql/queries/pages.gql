fragment ParentPage on Page {
  slug
  title
}

fragment PageParentPages on PageEntity {
  attributes {
    ...ParentPage
    parentPage {
      data {
        attributes {
          ...ParentPage
          parentPage {
            data {
              attributes {
                ...ParentPage
                parentPage {
                  data {
                    attributes {
                      ...ParentPage
                      parentPage {
                        data {
                          attributes {
                            ...ParentPage
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment ChildPage on Page {
  slug
  title
}

fragment PageChildPages on PageEntity {
  id
  attributes {
    ...ChildPage
    childPages {
      data {
        id
        attributes {
          ...ChildPage
          childPages {
            data {
              id
              attributes {
                ...ChildPage
                childPages {
                  data {
                    id
                    attributes {
                      ...ChildPage
                      childPages {
                        data {
                          id
                          attributes {
                            ...ChildPage
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment PageSlugEntity on PageEntity {
  __typename
  id
  attributes {
    title
    slug
  }
}

fragment PageCardEntity on PageEntity {
  ...PageSlugEntity
  attributes {
    updatedAt
  }
}

fragment PageEntity on PageEntity {
  ...PageSlugEntity
  attributes {
    perex
    alias
    header {
      ...HeaderSections
    }
    sections {
      ...PageSections
    }
  }
}

query Pages($locale: I18NLocaleCode!) {
  pages(locale: $locale) {
    data {
      ...PageEntity
    }
  }
}

query PageBySlug($slug: String!, $locale: I18NLocaleCode!) {
  pages(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      ...PageEntity
      ...PageParentPages
    }
  }
}

query PageRedirectByAlias($alias: String!, $locale: I18NLocaleCode!) {
  pages(filters: { alias: { eq: $alias } }, locale: $locale) {
    data {
      ...PageSlugEntity
    }
  }
}
