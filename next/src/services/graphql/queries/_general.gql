fragment RouterEntity on RouterEntity {
  attributes {
    articlesParentPage {
      data {
        ...PageSlugEntity
        ...PageParentPages
      }
    }
  }
}

query General($locale: I18NLocaleCode!) {
  router(locale: $locale) {
    data {
      ...RouterEntity
    }
  }
  footer(locale: $locale) {
    data {
      ...FooterEntity
    }
  }
  menu(locale: $locale) {
    data {
      ...MenuEntity
    }
  }
}
