fragment WorkshopSlugEntity on WorkshopEntity {
  id
  attributes {
    title
    slug
  }
}

fragment WorkshopEntity on WorkshopEntity {
  ...WorkshopSlugEntity
}

query Workshops {
  workshops {
    data {
      ...WorkshopEntity
    }
  }
}

query WorkshopBySlug($slug: String!) {
  workshops(filters: { slug: { eq: $slug } }) {
    data {
      ...WorkshopEntity
    }
  }
}
